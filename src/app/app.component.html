<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li
      (click)="onPrevious()"
      class="page-item"
      [ngClass]="currentItem === 0 ? 'disabled' : ''"
    >
      <a class="page-link" href="#">Previous</a>
    </li>

    <ng-container *ngFor="let item of items; let i = index">
      <li
        *ngIf="checkWindowIndex(i)"
        class="page-item"
        [ngClass]="currentItem === i ? 'active' : ''"
        (click)="currentItem = i"
      >
        <a class="page-link" href="#">{{ i + 1 }}</a>
        {{ i | json }}
      </li>
    </ng-container>

    <li
      [ngClass]="currentItem === items.length - 1 ? 'disabled' : ''"
      class="page-item"
      (click)="onNext()"
    >
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
{{ currentItem | json }}

<div style="width: 250px; height: 250px">
  <h2>{{ items[currentItem].title }}</h2>
  <img width="100%" [src]="items[currentItem].url" alt="" />
</div>
