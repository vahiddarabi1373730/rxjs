<div class="ui relaxed divided list">
  <div class="item" *ngFor="let email of emails">
    <i class="large github middle aligned icon"></i>
    <div class="content">
      <a class="header" [routerLink]="email.id" routerLinkActive="active">{{
        email.subject
      }}</a>
      <p>{{ email.from }}</p>
      <p>{{ email.to }}</p>
    </div>
  </div>
</div>
